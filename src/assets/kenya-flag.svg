  <rect width="64" height="40" y="0" fill="#000000"/>
  <rect width="64" height="6" y="18" fill="#FFFFFF"/>
  <rect width="64" height="16" y="24" fill="#BB0000"/>
  <rect width="64" height="6" y="40" fill="#FFFFFF"/>

  <!-- Crossed spears (simplified) -->
