  <path d="M48 52 L16 12" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>

  <!-- Maasai shield (simplified) -->
  <ellipse cx="32" cy="32" rx="10" ry="16" fill="#FFFFFF"/>
  <ellipse cx="32" cy="32" rx="8" ry="14" fill="#BB0000"/>
  <ellipse cx="32" cy="32" rx="3.5" ry="14" fill="#000000"/>
