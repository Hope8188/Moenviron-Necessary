      <article id="home" style="margin-bottom: 50px; padding-bottom: 30px; border-bottom: 1px solid #eee;">
        <h2>Transforming Textile Waste into Sustainable Fashion</h2>
        <p>The London-Nairobi Circular Bridge. We collect discarded textiles in the UK, process them with artisanal
          Kenya and African craftsmanship, and bring them back as premium circular fashion. Every purchase reduces
          landfill waste and creates jobs.</p>
        <h3>Our Commitments</h3>
        <ul>
          <li><strong>UN SDG Aligned</strong> - Supporting Sustainable Development Goals 8, 12, and 13</li>
          <li><strong>Carbon Tracked</strong> - Every product includes verified carbon offset data</li>
          <li><strong>100% Circular</strong> - Complete textile lifecycle management</li>
        </ul>
        <h3>How It Works</h3>
        <ol>
          <li><strong>Collection:</strong> We gather textile waste from UK households and businesses</li>
          <li><strong>Sorting & Processing:</strong> Materials are shipped to Kenya for artisan processing</li>
          <li><strong>Transformation:</strong> Skilled craftspeople create new fashion items</li>
          <li><strong>Distribution:</strong> Premium circular products return to global markets</li>
        </ol>
      </article>

      <article id="about" style="margin-bottom: 50px; padding-bottom: 30px; border-bottom: 1px solid #eee;">
        <h2>About Moenviron</h2>
        <p>Moenviron is a social enterprise bridging the UK and Kenya through circular fashion. Founded with a mission
          to transform the textile industry, we create sustainable, high-quality fashion while generating economic
          opportunities for artisan communities.</p>
        <h3>Our Mission</h3>
        <p>To reduce textile waste through innovative circular economy solutions that empower communities and protect
          our planet.</p>
        <h3>Our Vision</h3>
        <p>A world where fashion is sustainable, ethical, and accessible - where waste becomes opportunity and
          consumption creates positive impact.</p>
        <h3>Our Values</h3>
        <ul>
          <li><strong>Sustainability:</strong> Environmental responsibility in every decision</li>
          <li><strong>Community:</strong> Empowering artisans and local economies</li>
          <li><strong>Transparency:</strong> Open about our processes and impact</li>
          <li><strong>Quality:</strong> Premium products that last</li>
          <li><strong>Innovation:</strong> Continuously improving our circular systems</li>
        </ul>
        <h3>The Team</h3>
        <p>Moenviron was founded by Moses Onyuro, combining expertise in sustainable fashion, supply chain management,
          and community development. Our team spans the UK and Kenya, united by a passion for positive change.</p>
      </article>

      <article id="initiatives" style="margin-bottom: 50px; padding-bottom: 30px; border-bottom: 1px solid #eee;">
        <h2>Our Initiatives</h2>
        <h3>Textile Collection Program</h3>
        <p>We collect pre-loved clothing, fabric scraps, and textile waste from homes, businesses, and fashion brands
          across the UK. No item is too worn - we find value in everything.</p>
        <h3>Artisan Training Program</h3>
        <p>In Kenya, we train local craftspeople in upcycling techniques, quality control, and sustainable production
          methods. This creates stable employment and preserves traditional skills.</p>
        <h3>Brand Partnership Program</h3>
        <p>We work with fashion brands to manage their textile waste responsibly, offering circular solutions that align
          with corporate sustainability goals.</p>
        <h3>Community Education</h3>
        <p>We run workshops and educational programs about sustainable fashion, textile recycling, and the impact of
          clothing choices on our planet.</p>
        <h3>Carbon Offset Initiative</h3>
        <p>Every product sold includes verified carbon offset data, helping customers understand and reduce their
          environmental footprint.</p>
      </article>

      <article id="impact" style="margin-bottom: 50px; padding-bottom: 30px; border-bottom: 1px solid #eee;">
        <h2>Our Impact</h2>
        <h3>Environmental Impact</h3>
        <ul>
          <li><strong>500+ kg</strong> textile waste diverted from landfills</li>
          <li><strong>1,000+ kg</strong> CO2 emissions prevented</li>
          <li><strong>50,000+ litres</strong> water saved compared to new production</li>
          <li><strong>Zero waste</strong> - even scraps become new products</li>
        </ul>
        <h3>Social Impact</h3>
        <ul>
          <li><strong>50+ artisan jobs</strong> created in Kenya</li>
          <li><strong>100+ families</strong> supported through fair wages</li>
          <li><strong>20+ community workshops</strong> delivered</li>
          <li><strong>Skills training</strong> for unemployed youth</li>
        </ul>
        <h3>UN Sustainable Development Goals</h3>
        <ul>
          <li><strong>SDG 8:</strong> Decent Work and Economic Growth</li>
          <li><strong>SDG 12:</strong> Responsible Consumption and Production</li>
          <li><strong>SDG 13:</strong> Climate Action</li>
        </ul>
      </article>

      <article id="donate" style="margin-bottom: 50px; padding-bottom: 30px; border-bottom: 1px solid #eee;">

        <h3>Countries We Accept Donations From</h3>
