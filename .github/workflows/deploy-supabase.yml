name: Deploy Supabase Functions

on:
  push:
    branches: [main]
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:  # Allow manual trigger from GitHub Actions UI

jobs:
  deploy-functions:
    name: Deploy Edge Functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy create-checkout --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --no-verify-jwt
          supabase functions deploy stripe-webhook --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --no-verify-jwt
          supabase functions deploy maintenance --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --no-verify-jwt
          supabase functions deploy send-invite-email --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --no-verify-jwt
          supabase functions deploy sync-to-mailerlite --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Set Supabase Secrets
        run: |
          supabase secrets set \
            STRIPE_SECRET_KEY="${{ secrets.STRIPE_SECRET_KEY }}" \
            RESEND_API_KEY="${{ secrets.RESEND_API_KEY }}" \
            --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Verify deployment
        run: |
          echo "âœ… Functions deployed successfully"
          echo "Project: ${{ secrets.SUPABASE_PROJECT_REF }}"
          supabase functions list --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
